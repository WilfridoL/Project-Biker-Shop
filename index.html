<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biker Shop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contenedor">
    <!-- encabezado -->
    <header>
      <nav class="navbar">
        <span class="lineaHoriz"></span>
        <div class="logo">
          <img src="logo-biker-shop.png" alt="biker-shop-logo">
        </div>
        <!-- toggle -->
        <div class="toggle" id="toggle">
          <span id="barras1" class="barras barra1"></span>
          <span id="barras2" class="barras barra2"></span>
          <span id="barras3" class="barras barra3"></span>
        </div>
        <ul id="ul">
          <!-- links -->
          <li><a id="link" href="#home">Inicio</a></li>
          <li><a id="link" href="#ubicacion">Ubicaci√≥n</a></li>
        </ul>
        <!-- spans animation a -->
        <span class="lineSpan span1"></span>
        <span class="lineSpan span2"></span>
        <span class="lineSpan span3"></span>
        <span class="lineSpan span4"></span>

        <span class="lineSpan2 span5"></span>
        <span class="lineSpan2 span6"></span>
        <span class="lineSpan2 span7"></span>
        <span class="lineSpan2 span8"></span>
      </nav>
    </header>
    <!-- texto -->
    <div id="home"></div>
    <h2>Shop to Bike Cheap</h2>
    <div class="bikes" id="bikes">
      <div>
        <img src="img/city-cruiser.jpeg" alt="bike-1" srcset="" id="img">
        <h4 id="text">City Cruiser</h4>
        <h5 id="description">Ideal para desplazarse por la ciudad</h5>
        <p id="price">$200</p>
      </div>
    </div>
    <!--footer -->
    <footer id="ubicacion">
      <h3>Nos podes encontrar en Barranquilla / Colombia Cra 34-52</h3>
      <p>&copy; Copyright a la Shop Bike</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>

</html>
